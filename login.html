<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录 - 我的待办事项</title>
  <link rel="stylesheet" href="styles/auth.css"> <!-- 新增样式文件 -->
</head>
<body>
  <div class="auth-container">
    <div class="login-box">
      <h2>欢迎回来</h2>
      <form id="loginForm">
        <div class="input-group">
          <label>邮箱</label>
          <input type="email" id="email" required>
        </div>
        <div class="input-group">
          <label>密码</label>
          <input type="password" id="password" minlength="6" required>
        </div>
        <button type="submit">登录</button>
      </form>
      <p>没有账号？<a href="#" id="switchToRegister">立即注册</a></p>
    </div>

    <div class="register-box hidden">
      <h2>创建账号</h2>
      <form id="registerForm">
        <div class="input-group">
          <label>用户名</label>
          <input type="text" id="username" required>
        </div>
        <div class="input-group">
          <label>邮箱</label>
          <input type="email" id="newEmail" required>
        </div>
        <div class="input-group">
          <label>密码</label>
          <input type="password" id="newPassword" minlength="6" required>
        </div>
        <button type="submit">注册</button>
      </form>
      <p>已有账号？<a href="#" id="switchToLogin">立即登录</a></p>
    </div>
  </div>
  <script src="src/auth.js"></script>
  <script>
    if (currentUser && currentUser.username) {
      document.getElementById('username').textContent = currentUser.username;
    }
  </script>
</body>
</html>
